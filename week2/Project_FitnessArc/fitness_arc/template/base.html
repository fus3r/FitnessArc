<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Fitness Arc{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:#f6f7fb}
    header{background:#111;color:#fff;padding:12px 16px}
    a{color:#0b5ed7;text-decoration:none}
    .container{max-width:960px;margin:24px auto;padding:0 16px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:16px;margin:12px 0}
    input,select,button{font:inherit;padding:8px;border:1px solid #ccc;border-radius:8px}
    button{background:#0b5ed7;color:#fff;border:none;cursor:pointer}
    ul.messages{list-style:none;padding:0}
    ul.messages li{background:#eef6ff;border:1px solid #cfe3ff;padding:8px;border-radius:8px;margin:8px 0}
    nav a{color:#fff;margin-right:12px}
  </style>
  {% block head %}{% endblock %}
</head>
<body>
<header>
  <nav>
    <a href="/">Accueil</a>
    {% if request.user.is_authenticated %}
      <a href="/accounts/profile/">Mon profil</a>
      <a href="/accounts/logout/">Se déconnecter</a>
    {% else %}
      <a href="/accounts/login/">Se connecter</a>
      <a href="/accounts/signup/">Créer un compte</a>
    {% endif %}
  </nav>
</header>
<main class="container">
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  {% block content %}{% endblock %}
</main>
</body>
</html>
