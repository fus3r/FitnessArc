<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Fitness Arc{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, sans-serif; margin: 1.25rem; }
    nav a { margin-right: .75rem; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: .5rem; }
    .btn { padding:.4rem .7rem; border:1px solid #333; text-decoration:none; }
  </style>
</head>
<body>
  <nav>
    <a href="{% url 'workouts:exercise_list' %}">Exercices</a>
    <a href="{% url 'workouts:template_list' %}">Templates</a>
  </nav>
  <hr>
  {% if messages %}{% for m in messages %}<p>{{ m }}</p>{% endfor %}{% endif %}
  {% block content %}{% endblock %}
</body>
</html>
