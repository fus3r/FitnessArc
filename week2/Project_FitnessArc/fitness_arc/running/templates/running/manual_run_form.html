{% extends "base.html" %}
{% block title %}Ajouter une sortie manuelle{% endblock %}
{% block content %}
<div class="card">
  <h1>Ajouter une sortie manuelle</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Ajouter</button>
    <a href="{% url 'running:my_runs' %}" style="margin-left:8px;">Annuler</a>
  </form>
</div>
{% endblock %}
