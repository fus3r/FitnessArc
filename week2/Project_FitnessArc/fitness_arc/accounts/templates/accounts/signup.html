{% extends "base.html" %}
{% block title %}Inscription{% endblock %}
{% block content %}
<div class="card">
  <h1>Créer un compte</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">S'inscrire</button>
  </form>
  <p>Déjà un compte ? <a href="{% url 'accounts:login' %}">Se connecter</a></p>
</div>
{% endblock %}
