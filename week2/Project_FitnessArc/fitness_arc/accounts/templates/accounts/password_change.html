{% extends "base.html" %}
{% block title %}Changer mon mot de passe{% endblock %}
{% block content %}
<div class="card">
  <h1>Changer mon mot de passe</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Modifier le mot de passe</button>
    <a href="{% url 'accounts:profile' %}" class="btn" style="background:#6c757d;margin-left:0.5rem">Annuler</a>
  </form>
</div>
{% endblock %}
