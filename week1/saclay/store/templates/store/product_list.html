<!DOCTYPE html>
<html>
<head>
    <title>Liste des Produits</title>
</head>
<body>
    <h1>Nos Produits</h1>
    <ul>
    {% for product in products %}
        <li>
            {{ product.name }}
            <ul>
                {% for producer in product.producers %}
                    <li>Producteur : {{ producer.name }}</li>
                {% endfor %}
            </ul>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
